<header>
<h2 itemprop='name headline'><a href='http://blog.yjl.im/2010/09/generating-ishihara-color-test-plate.html' itemprop='url'>Generating Ishihara color test plate using JavaScript</a></h2>

</header>
<div class='wrapper post-content'>
<div itemprop='articleBody'>
<script>
function normal_rand(mean, variance) {
    var V1, V2, S;
    do {
        var U1 = Math.random();
        var U2 = Math.random();
        V1 = 2 * U1 - 1;
        V2 = 2 * U2 - 1;
        S = V1 * V1 + V2 * V2;
        } while (S > 1);

    X = Math.sqrt(-2 * Math.log(S) / S) * V1;
//  Y = Math.sqrt(-2 * Math.log(S) / S) * V2;
    X = mean + Math.sqrt(variance) * X;
//  Y = mean + Math.sqrt(variance) * Y ;
    return X;
    }

var ICT_MIN_DISTANCE = 2.0 / 400;

function ict_distance(d1, d2) {
    return Math.sqrt(Math.pow(d1[0] - d2[0], 2) + Math.pow(d1[1] - d2[1], 2));
    }

function ict_distance_check(d1, d2) {
    var distance = Math.sqrt(Math.pow(d1[0] - d2[0], 2) + Math.pow(d1[1] - d2[1], 2));
    return distance <= d1[2] + d2[2] + ICT_MIN_DISTANCE;
    }

function hsv_to_rgb(H, S, V) {
    var C = V * S;
    var H1 = H / 60;
    var X = C * (1 - Math.abs(H1 % 2 - 1));
    if (0<=H1 && H1<1)
        RGB1 = [C, X, 0];
    else if (1<=H1 && H1<2)
        RGB1 = [X, C, 0];
    else if (2<=H1 && H1<3)
        RGB1 = [0, C, X];
    else if (3<=H1 && H1<4)
        RGB1 = [0, X, C];
    else if (4<=H1 && H1<5)
        RGB1 = [X, 0, C];
    else if (5<=H1 && H1<6)
        RGB1 = [C, 0, X];
    else
        RGB1 = [0, 0, 0];
    var m = V - C;
    return [Math.floor((RGB1[0] + m) * 256), Math.floor((RGB1[1] + m) * 256), Math.floor((RGB1[2] + m) * 256)];
    }

function ict_gen() {
    var canvas = document.getElementById('c');
    var ctx = canvas.getContext('2d');
    ctx.fillStyle = '#ffffff';
    ctx.fillRect(0, 0, 400, 400);

    ctx.font = 'italic bold 280px "Comic Sans MS"';
    ctx.textAlign = 'center';
    ctx.textBaseline = 'middle';
    ctx.fillStyle = '#000000';
    ctx.fillText((Math.floor(Math.random() * 100)).toString(), 180, 200);

    var ICT_DOTS = 500;
    var ICT_DOT_SIZE_mean = 0.04;
    var ICT_DOT_SIZE_var = 0.0001;
    var dots = [];

    var mag = Math.log(Math.random() * Math.PI) / Math.log(Math.PI);
    mag = (mag > 0) ? mag : 1 / (1 - mag);
    var arg = Math.random() * 2 * Math.PI;
    radius = Math.abs(normal_rand(ICT_DOT_SIZE_mean, ICT_DOT_SIZE_var));
    x = mag * Math.cos(arg);
    y = mag * Math.sin(arg);
    var highlight = (ctx.getImageData(x * 200 + 200, 200 - y * 200, 1, 1).data[0] == 0);
    if (highlight)
        color = hsv_to_rgb(148 + Math.random() * 48, 0.67, 0.66);
    else
        color = hsv_to_rgb(22 + Math.random() * 36, 0.58, 0.91);
    dots.push([x, y, radius, highlight, color]);

    for (var i=1; i<ICT_DOTS; i++) {
        var x, y, radius, j;
        do {
            var mag = Math.log(Math.random() * Math.PI) / Math.log(Math.PI);
            mag = (mag > 0) ? mag : 1 / (1 - mag);
            var arg = Math.random() * 2 * Math.PI;
            radius = Math.abs(normal_rand(ICT_DOT_SIZE_mean, ICT_DOT_SIZE_var));
            x = mag * Math.cos(arg);
            y = mag * Math.sin(arg);
            j = 0;
            for (; j<i; j++) {
                if (ict_distance_check([x, y, radius], dots[j]))
                    break;
                }
            } while (j != i);
        var highlight = (ctx.getImageData(x * 200 + 200, 200 - y * 200, 1, 1).data[0] == 0);
        if (highlight)
            color = hsv_to_rgb(148 + Math.random() * 48, 0.67, 0.66);
        else
            color = hsv_to_rgb(22 + Math.random() * 36, 0.58, 0.91);
        dots.push([x, y, radius, highlight, color]);
        }
    // Sorry by radius, small to big
    dots.sort(function (a, b) {return a[2] - b[2]});
    // Enlarge, two pass
    for (var i=0; i<2; i++) {
        for (var j=0; j<dots.length; j++) {
            var small_d = 99999;
            for (var k=0; k<dots.length; k++) {
                if (j==k)
                    continue;
                var d = ict_distance(dots[j], dots[k]) - (dots[j][2] + dots[k][2] + ICT_MIN_DISTANCE);
                if (d < small_d)
                    small_d = d;
                }
            if (small_d > 0)
                dots[j][2] += small_d;
            }
        dots.sort(function (a, b) {return a[2] - b[2]});
        }
    window.saved_dots = dots;
    ict_draw(dots);
    }

function ict_draw(dots, highlight) {
    var canvas = document.getElementById('c');
    canvas.width = canvas.width;
    var ctx = canvas.getContext('2d');
    var radius = 200;
    for (var i=0; i<dots.length; i++) {
        var dot = dots[i];
        var color = dot[4];
        ctx.globalAlpha = 1.0;
        if (!dot[3] && highlight)
            ctx.globalAlpha = 0.25;
        ctx.fillStyle = 'rgb(' + color[0] + ',' + color[1] + ',' + color[2] + ')';
        ctx.beginPath();
        ctx.arc(20 + dot[0] * radius + radius, 20 + radius - dot[1] * radius, dot[2] * radius, 0, 2 * Math.PI, false);
        ctx.closePath();
        ctx.fill();
        }
    }
</script>

<div style="text-align:center; border-radius: 5px; border: 1px solid #000; padding: 5px;">
<div><canvas id="c" width="440" height="440"></canvas></div>
<input type="button" value="Generate" onclick="ict_gen();"/>
<input type="button" value="Highlight" onclick="ict_draw(window.saved_dots, true);"/>
<input type="button" value="Redraw" onclick="ict_draw(window.saved_dots);"/>
</div>
